<div
  class="flex-container"
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start">

<app-entry
  *ngFor="let entry of entries"
  [entry]="entry"
  fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%">
  </app-entry>
</div>

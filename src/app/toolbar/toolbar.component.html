<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-start align-items-start">
      <div class="col-9 text-start">
        <img src="./assets/blog.png" width=50/>
      </div>

      <div class="col-1 d-flex justify-content-end align-items-center">
        <select [ngModel] = "selectedUser" (ngModelChange)="userChanged($event)">
            <option *ngFor = "let user of users"
            [ngValue] = "user">{{user.name}}</option>
        </select>
      </div>
      <!-- todo per user -->
      <div class="col-1 d-flex justify-content-end align-items-center">
        <button
        class="btn btn-primary"
        (click)="showNewEntry()">new</button>
      </div>
      <!-- TODO add search functionality -->
    <!-- div class="col-1 d-flex justify-content-end align-items-center" [inlineSVG]="'assets/search.svg'"></div-->
    </div>
  </header>
